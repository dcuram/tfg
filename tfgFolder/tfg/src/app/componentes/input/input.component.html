
<div class="back">

    <div class="file-selection">

        <div class="side">
            <div class="text">
                <p><b>"Load configuration"</b> .</p>
            </div>
    
            <div class="buttons">
                <input type="file" id="readtxt" (change)="onReadtxt($event)" class="inputfile" accept=".txt"/>
                <label for="readtxt">Choose a file</label>
            </div>
        </div>
    
        <div class="clearfix"></div>

    </div>

    <div class="file-selection">

        <div class="side">
            <div class="text">
                <p><b>"Execute script"</b> .</p>
            </div>
    
            <div class="buttons">
                <button type="button" id="launch" (click)="onLaunch()" class="inputfile"></button>
                <label for="launch">Launch</label>
            </div>
        </div>

       <div class="clearfix"></div>

    </div>

    <div class="file-selection">

        <div class="side">
            <div class="text">
                <p><b>"Download results"</b> .</p>
            </div>
    
            <div class="buttons">
                <button type="button" id="download" (click)="onDownload()" class="inputfile"></button>
                <label for="download">Download</label>
            </div>
        </div>

       <div class="clearfix"></div>

    </div>


    <div class=" button"> 
        <button routerLink="/menu">Volver al men√∫</button>
    </div>

</div>
